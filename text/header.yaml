  title: '导语：'
  paragraphs:
    - '转眼间{{ year }}年已过半，同时航指数也迎来了它的第三个夏天。一路走来航指数已经推出了四篇白皮书系列文章，虽然每篇由于时间和篇幅所限很多热点未能做到更详尽的深挖，但每次发布之后都会在业内引起不小的反响与关注，也因此给航指数带来了大量的“粉丝”。很多热心的朋友在看了白皮书后与我们取得了联系、进一步深入探讨民航市场动向，也为我们提出了诸多宝贵意见，在此我们要表示衷心的感谢。未来航指数会一直坚持最初的宗旨：“来源于行业、服务于行业”，并以开放的态度力争为行业提供更好的分析“干货”。'
    - '{{ year }}半年白皮书纵览上半年市场整体变化趋势，主要聚焦在国内、国际市场概况、旅客各类出行特征、节假日民航市场出行变化、国际出境热点分析等行业热点上。下半年展望中结合航指数网站相关数据，为分析判断提供科学有效的依据，对下半年的市场趋势及热点情况进行预判。'
  another: '中国航信航指数团队'
