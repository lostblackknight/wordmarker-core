  #11111111111111111111111111111111111111111111111111111111
  上半年行业发展综述:
    #222222222222222222222222222222222222222222222222222222
    全行业宏观概况:
      #3333333333333333333333333333333333333333333333333333
      综述: '景气指数显示民航市场整体运转良好，国内市场呈稳步上升态势；国际市场增速放缓，量价差距逐渐放缓；港澳台市场依旧在复苏之路上缓慢前行。'
      #3333333333333333333333333333333333333333333333333333
      景气指数:
        综述:
          - '{{ year }}年上半年民航全市场景气指数稳步上升：国内航线{{ prosperity_index_in }}，国际航线{{ prosperity_index_out }}，港澳台航线{{ prosperity_index_hmt }}。'
        国内:
          - '国内航线景气指数同比增幅为{{ prosperity_index_in_yoy }}，增速超{{ last_year }}年同期{{ prosperity_index_in_growth_rate }}个百分点，市场稳步上升。'
        国际:
          - '国际航线景气指数增速放缓，同比增幅放缓至{{ prosperity_index_out_yoy }}，但春节峰值周景气指数超越{{ last_year }}年峰值，达到{{ prosperity_index_out_peak }}，再创新高。'
        港澳台:
          - '港澳台航线景气指数同比小幅下降{{ prosperity_index_hmt_yoy }}个百分点，市场依然在复苏道路上缓慢挣扎。'
      #3333333333333333333333333333333333333333333333333333
      量价指数:
        综述:
          - '{{ year }}年上半年民航市场运输量指数整体上升；价格指数在国内、国际航线市场趋于稳定，在港澳台航线市场有所上升。'
        国内:
          - '国内航线运输量指数{{ traffic_index_in }}，同比增幅{{ traffic_index_in_yoy }}；价格指数{{ price_index_in }}，同比增长{{ price_index_in_yoy }}个百分点。'
        国际:
          - '国际航线量价差距逐渐放缓，运输量指数增速放缓，但上半年运输量指数依然突破250大关，以{{ traffic_index_out_yoy }}的同比增幅升至{{ traffic_index_out }}；价格指数则趋于稳定，同比持平。'
        港澳台:
          - '港澳台航线运输量指数{{ traffic_index_hmt }}，同比下降{{ traffic_index_hmt_yoy }}；价格指数{{ price_index_hmt }}，同比增幅{{ price_index_hmt_yoy }}，市场在复苏之路上缓慢前行。'
      #3333333333333333333333333333333333333333333333333333
      客座率指数:
        综述:
          - '{{ year }}年上半年市场客座率水平表现较为稳定，市场投放策略相对利好。'
        国内:
          - '国内航线客座率指数{{ passenger_loadFactor_index_in }}，国际航线客座率指数{{ passenger_loadFactor_index_out }}，均与{{ last_year }}年同期水平持平，产投比相对稳定。'
        国际:
          - ''
        港澳台:
          - '港澳台航线客座率指数{{ passenger_loadFactor_index_hmt }}，较{{ last_year }}年同期上涨{{ passenger_loadFactor_index_hmt_yoy }}个百分点。'
    #222222222222222222222222222222222222222222222222222222
    上半年民航旅客规模及特征:
      #3333333333333333333333333333333333333333333333333333
      国内市场:
        国内市场旅客概况:
          - '{{ year }}年上半年国内航线旅客规模{{ passenger_size_in }}，较{{ last_year }}年同期增长{{ passenger_size_in_yoy }}。但平均飞行距离由{{ last_year }}年同期的1246公里缩短到1237公里。'
          - '国内航线人均重复购买率{{ repeat_purchase_rate_in }}，较{{ last_year }}年同期的{{ repeat_purchase_rate_in_last }}上升{{ repeat_purchase_rate_in_yoy }}次。'
          - '旅客规模扩增、人均重复购买率几乎保持平稳，民航市场旅客覆盖面或将逐渐扩大化。'
        国内旅行者特征:
          - '{{ year }}年上半年国内市场旅客性别比例基本与{{ last_year }}年同期保持稳定，男性旅客比例超女性{{ passenger_sex_ratio_in }}个百分点，依然占据市场主体优势。'
          - '年龄分布方面有微小变化，24~30岁旅客出行比例同比下降{{ passenger_travel_ratio_24_30_in }}，而60岁以上旅客出行比例同比上升{{ passenger_travel_ratio_60_up_in }}，由航指数的节假日指数数据也可以看出60岁以上旅客在节假日出行比例上逐年上升，市场上层出不穷的“老年游”产品及充足的时间、良好的经济条件均促进了旅客的出游热情。'
          - '上半年国内市场四成以上旅客提前预订天数 依然集中在航班起飞前3天内，但较{{ last_year }}年同期相比，提前1-3天预订的旅客比例下降{{ book_in_advance_1_3_in }}，提前16-30天预订的旅客比例上升{{ book_in_advance_16_30_in }}百分点。'
          - '在国内市场中跟团出行市场比例较小，上半年仅有{{ travel_with_group_in }}的旅客出行选择了跟团，较{{ last_year }}年同期下降{{ travel_with_group_in_yoy }}；而在自由行旅客中超过半数为单独出行，1/4民航出行为双人结伴出行，两者较{{ last_year }}年同期均保持稳定。'
          - '在值机环节虽然自助值机模式不断增加，柜台值机比例同比有{{ counter_check_in_yoy }}的下降，但目前仍是旅客首选。提前3小时以内值机旅客比例同比下降{{ counter_check_in_advance_3_in_yoy }}，但仍占据七成以上的高位。'
      #3333333333333333333333333333333333333333333333333333
      国际市场:
        国际市场旅客概况:
          - '{{ year }}年上半年民航国际航线旅客规模{{ passenger_size_out }}人，同比增幅{{ passenger_size_out_yoy }}，增速低于国内市场{{ passenger_size_out_growth_rate }}个百分点。平均飞行距离较{{ last_year }}年同期（{{ average_flight_distance_out_last }}）呈增长趋势，达到{{ average_flight_distance_out }}。'
          - '国际航线旅客重复购买率{{ repeat_purchase_rate_out }}，继{{ last_year }}年上半年出现同比下降趋势后，{{ year }}年上半年同比呈现平稳状态，旅客出行习惯或将出现变动迹象。'
        国际旅行者特征:
          - '{{ year }}年上半年国际市场中以旅游为目的的民航旅客目的地偏好出现小范围变化，去往日韩朝的旅客除41~50年龄段比例有所上升外，其他年龄段同比降幅均在2%左右；各年龄段去往北美洲、东南亚及西南太平洋的旅客比例均有1%—4%不同程度的同比上升。'
          - '国际市场的提前预订周期明显长于国内市场，47%的旅客提前一个月开始预订，较{{ year }}年同期上升3个百分点。'
          - '国际出行旅客跟团比例明显高于国内，但近年来也呈现出下降趋势，上半年有1/4旅客选择跟团出游，较{{ last_year }}年同期下降8个百分点；而在自由行的旅客中独自出行的比例也略少于国内出行，近半数自由行旅客为两人以上结伴出行，与{{ last_year }}年同期保持稳定。'
  #11111111111111111111111111111111111111111111111111111111
  上半年行业热点透视:
    #222222222222222222222222222222222222222222222222222222
    节假日出行:
      #3333333333333333333333333333333333333333333333333333
      综述: '三大类航线在节假日表现出很大差异化：国内航线保持相对稳定的增长态势；国际航线则增速明显放缓；港澳台市场则在复苏之路上缓慢前行。'
      #3333333333333333333333333333333333333333333333333333
      节假日市场概况:
        国内:
          - '{{ year }}年春节长假依然是日均旅客量最多的假期，国内航线增长加快，同比增幅达到16%，超{{ last_year }}年同期13个百分点；除春节外的其他小长假，国内航线同样保持着相对稳定的增长态势。'
        国际:
          - '国际航线则出现明显的增速放缓态势，元旦、春节、五一小长假的日均旅客量同比增幅已放缓至10%以下，甚至在清明、端午小长假出现了负增长现象。'
        港澳台:
          - '港澳台航线在上半年前四个小长假表现欠佳，持续呈负增长趋势，且春节小长假的日均旅客量已下降至13%；然而在端午小长假中港澳台市场日均旅客量表现出利好的复苏迹象，同比上升7个百分点，但未来市场发展如何还需进一步观察。'
    #222222222222222222222222222222222222222222222222222222
    “萨德”致中—韩航线失利:
      #3333333333333333333333333333333333333333333333333333
      综述: '由于“萨德”事件影响，{{ year }}年3月3日，国家旅游局在官网发布《赴韩国旅游提示》后国内多家旅游企业全面下架韩国游产品。随后一周中，中-韩航线未来一个月航班预订量出现了大量的取消。'
      #3333333333333333333333333333333333333333333333333333
      赴韩旅客量增长走势:
        - '2015年MERS疫情使得赴韩旅客量断崖式下跌，以致{{ last_year }}年6-8月的旅客量呈爆发式增长，之后从9月开始，赴韩旅客量增长走势逐渐回归常态。'
        - '{{ year }}年初随着“萨德”事件的推进及民众的强烈抗议，3月初中—韩航线再次迎来市场“寒冬”，赴韩旅客取消量倍增，3-6月赴韩旅客量同比下降45%。'
        - '鉴于多种因素的影响，3月后中-韩航线各月运力投放同样出现了不同程度的缩减，3-6月运力投放同比下降36%。'
    #222222222222222222222222222222222222222222222222222222
    中-澳旅游年助力民航市场:
      #3333333333333333333333333333333333333333333333333333
      综述: '{{ year }}年为中-澳旅游年，宽松的对华签证政策为民航市场带来了新动力。多家航司加大运力投放力度，迎来旅客量高涨的同时客座率也明显上升。'
      #3333333333333333333333333333333333333333333333333333
      中澳间执飞航线:
        - '{{ year }}年上半年共有7家国内航空公司运营中-澳航线，分别是国航、东航、南航、海航、厦航、川航和首都航空，其中涉及航线28条。'
        - '执飞的28条航线中，国航、东航、南航三大航共占据六成以上的市场份额。开通中—澳航线的城市中广州是最多的也是唯一一个拥有5条不同航线的城市。'
      #3333333333333333333333333333333333333333333333333333
      上半年赴澳旅客量增长走势:
        - '自{{ last_year }}年中澳关系逐渐升温，旅客赴澳热情高涨，很大程度上推动了中-澳航线的运力投放力度，{{ year }}年1-6月月度运力增幅均超过25%。'
        - '宽松利好的签证政策及大量的运力投放同时也一并带来了良好的市场反馈，{{ year }}年上半年赴澳旅客量平均同比增幅达到了27%。产投匹配度相一致，市场投放策略相对利好。'
      #3333333333333333333333333333333333333333333333333333
      上半年赴澳目的地分布情况:
        - '{{ year }}上半年赴澳目的地中旅客量前5的澳大利亚城市依次为悉尼、墨尔本、布里斯班、珀斯和阿德莱德，其中去往悉尼和墨尔本的旅客量占到了市场总额的87%。'
        - '{{ last_year }}年年底新开航线涉及的阿德莱德虽市场份额较少，但{{ year }}年上半年旅客量市场份额已接近老航线珀斯，市场潜力不可小觑。'
        - '布里斯班毗邻黄金海岸市，近年来火热的海岛游需求也间接带动了布里斯班旅客量的逐年上涨，{{ year }}年上半年旅客量增长气势十足，同比增幅34%，已超过第一、二大城市的增长水平。'
  #11111111111111111111111111111111111111111111111111111111
  下半年市场展望与预测:
    #222222222222222222222222222222222222222222222222222222
    市场趋势预测:
      #3333333333333333333333333333333333333333333333333333
      综述:
        - '预计{{ year }}年下半年整体民航景气指数将稳步上升，量价指数差距逐步放缓，喇叭口形态趋于平稳。'
        - '{{ year }}下半年传统旺季暑期如期而至，市场于十一假期迎来又一波峰值，此后回落进入四季度淡季；相较前两年市场，今年的四季度民航市场或将度过一个相对稳定且利好的市场淡季。'
        - '国际航线上升趋势势不可挡，运输量指数冲高市场景气指数；价格指数下跌放缓，逐渐趋于平稳走势，更为稳定的价格范围才是市场长期健康发展的基础。'
      #3333333333333333333333333333333333333333333333333333
      指数预测:
        #44444444444444444444444444444444444444444444444444
        景气指数:
          国内:
            - '国内航线暑运峰值期或将拉长，峰值区间相对平滑，整个暑运期间景气指数将维持在134以上；十一假期国内航线景气指数有望迎来5个百分点增长。'
          国际:
            - '国际航线下半年将又一次刷新峰值，景气指数将在8月初迎来峰值期，较{{ last_year }}年同期增幅有望达到14%。'
          港澳台:
            - '港澳台市场在下半年的两个波峰期尖点景气指数均有望达到120以上峰值，且在波谷期表现优于去年，淡季低点较去年略有提升。'
        #44444444444444444444444444444444444444444444444444
        量价指数:
          国内:
            - '预计{{ year }}下半年市场运输量指数将维持在高位，国内航线运输量指数有望保持在180以上，国际航线运输量指数或将突破300到达350的新高度，港澳台航线运输量指数平稳维持在150—180之间。'
            - '价格指数方面，国内航线价格指数十一假期之前尚能维持在90以上，假期过后则逐渐降至80左右。'
          国际:
            - '国际航线价格指数则整体低于国内航线，暑期过半价格指数开始逐渐走低，十一假期过后将在70以下浮动。'
          港澳台:
            - ''
      #3333333333333333333333333333333333333333333333333333
      下半年热点展望:
        #44444444444444444444444444444444444444444444444444
        暑运前瞻:
          暑运市场概况:
            国内:
              - '国内航线运力投放稳定增长，同比{{ last_year }}年暑期增投20%。截止到六月底的预订量增幅暂（17%）低于运力投放增幅，但就{{ last_year }}年同期来说，预订量市场表现仍处于稳步上升趋势。'
            国际:
              - '国际航线较{{ last_year }}年增速相比出现增长乏力现象，运力投放同比{{ last_year }}年暑期增投6%。但其预订量却较{{ last_year }}年同期下降了3个百分点，供大于求的市场状态使得今年暑期的国际市场充满了悬念。'
            港澳台:
              - '港澳台航线暑期市场就目前展望而言表现欠佳，无论从运力投放或同期的预订水平都低于{{ last_year }}年同期。'
          暑运国内重点市场:
            - '国内市场暑期重点投放城市依然是上半年的热点城市，TOP10重点城市依次为北京、上海、广州、重庆、西安、成都、昆明、深圳、杭州、郑州。'
            - '重点市场的暑期预订量除北京与昆明之外，其他城市均高于{{ last_year }}年同期，西安与郑州的预订增幅均优于国内航线整体水平，市场基础与增长潜力并存。'
            - '重点市场今年投放座位量增幅最大的城市为重庆，增幅达到46%，而预订量增幅最大的城市为新晋十强的郑州，增幅可达40%。'
          暑运出入境重点航线:
            - '{{ year }}年暑运出入境市场的运力投放排名中，越南同比增幅最高48%，预订量增长也遥遥领先其他航线，达到83%；“中澳旅游年”的开幕推动了中—澳航线运力投放新增长，同比增幅达46%。'
            - '中—韩航线市场“寒冬”依旧持续，暑运期间运力投放同比下降42%，预订量同比下降64%。中-日及中-泰航线分别位列出入境航线运力投放的第一、二位，然而其运力投放增幅和预订量增幅有明显放缓趋势，甚至出现了负增长情况，市场需求将逐渐趋于稳定。'
            - '港澳台市场方面，中国内地往返香港和台湾的航线无论从运力投放还是同期预订量均出现不同幅度下滑；中国内地-澳门航线运力投放略好于港台市场，但预订量也有小幅下滑。'
        #44444444444444444444444444444444444444444444444444
        十一黄金周展望:
          综述:
            - '国内航线运力投放同比增幅18%，国际航线运力投放同比增幅6%，港澳台航线运力投放同比下降2%。'
            - '国内、国际航线旅客需求反馈优于去年，市场同期预订量均为正向增长，增幅均高于运力投放。'
          十一黄金周出入境热点:
            - '展望{{ year }}年十一黄金周旅客预订偏好，东南亚区域为当前最大的出入境热点，占据预订市场份额24%；日韩朝较去年同期相比失去了8%的市场份额。'
            - '往返北美洲、港澳台和欧洲区域的预订需求份额相近；港澳台所占份额低于去年同期，市场需求动力不足。'
            - '基于出入境整体市场的迅速扩张，中-美航线持续火热的市场需求仅使北美区域预订份额增长1个百分点；中东、西南太平洋区域要想抢占更多国际市场份额仍需更有吸引力的元素激发市场潜力。'






